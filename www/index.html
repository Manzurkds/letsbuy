<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('service worker installed'))
  .catch(err => console.log('Error', err));
}
</script>-->

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="letsbuy">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

<ion-nav-view>
</ion-nav-view>

<ion-tabs class="tabs-color-active-positive my-tabs" ng-hide="$root.hideTabs">
   <!-- Favourites Tab -->
   <ion-tab icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/favourites">
   </ion-tab>
   <!-- List Tab -->
   <ion-tab icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/list">
   </ion-tab>
   <!-- Browse Tab -->
   <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/browse">
   </ion-tab>
   <!-- Cart Tab -->
   <ion-tab icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/cart">
   </ion-tab>
   <!-- Settings Tab -->
   <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/settings">
   </ion-tab>
</ion-tabs>
</body>
</html>
